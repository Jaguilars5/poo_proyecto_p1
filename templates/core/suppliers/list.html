{% extends 'base.html' %}
{% block content %}
<div class="table-container">
<h1 class="title">{{ title2 }}</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ruc</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
      {% for item in supplier %}
        <tr>
        <td>{{item.name}}</td>
        <td>{{item.ruc}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phone}}</td>
        <td>{% if item.state %}
             ✔
            {% else %}
             ➖
            {% endif %}
        </td>
        <td>
          <a href={% url 'core:supplier_update' item.id %}>✏️</a>
          <a href={% url 'core:supplier_delete' item.id %}>❌</a> 
        </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="form-group">
    <a class="btn btn-primary" href={% url 'core:supplier_create' %}> + Nueva Proveedores</a>
  </div>
</div>
{% endblock content  %}
