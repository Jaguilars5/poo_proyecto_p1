<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href={% static 'css/main.css' %}>
  <title>{% block title %}{{title}}{% endblock title %}</title>
  <style>
    .profile-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
      padding-left: 2px; /* Ajusta el valor según sea necesario */
      padding-right: 2px;
      padding-top: 2px; /* Ajusta el valor según sea necesario */
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href={% url 'home' %}>Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href={% url 'core:product_list' %}>Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href={% url 'core:brand_list' %}>Marcas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href={% url 'core:supplier_list' %}>Proveedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href={% url 'core:category_list' %}>Categorias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'core:logout' %}">Logout</a>
        </li>
      </ul>
      <span class="navbar-text text-white d-flex align-items-center">
        <img src="https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg" alt="User Image"class="profile-img">
        Bienvenid@, {{ user|upper }}
      </span>
    </div>
  </nav>
  <main id="content" class="container">
    {% block content %}
    {% endblock content %}
  </main>
  
</body>
</html>
